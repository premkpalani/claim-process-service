[pytest]
# Pytest configuration for claim process service

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-branch

# Coverage thresholds
# Fail if coverage falls below these values
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude certain lines from coverage
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:html]
directory = htmlcov
