# CI Pipeline - Build validation and security checks
# This ensures no code with syntax errors or failing tests is merged

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build Validation: Check Python syntax
      - name: Validate Python syntax
        run: |
          echo "Checking Python syntax..."
          python -m py_compile app/*.py tests/*.py
          echo "✓ All Python files have valid syntax"

      # Test Validation: Run all tests
      - name: Run tests
        run: |
          pytest --tb=short -v tests/ --cov=app --cov-report=term-missing
        env:
          USE_POSTGRES: "false"

      # Security: Run Bandit
      - name: Security scan with Bandit
        run: |
          bandit -c pyproject.toml -r app/ --exit-zero

      # Security: Check for vulnerable dependencies
      - name: Check dependencies with Safety
        run: |
          safety scan --target requirements.txt || true
        continue-on-error: true  # Don't fail on safety warnings

      # Code Quality: Run Ruff linter
      - name: Lint with Ruff
        run: |
          ruff check app/ tests/

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t claim-process:test .
          echo "✓ Docker image builds successfully"

      # IaC Security: Run Checkov on Dockerfile
      - name: Scan Dockerfile with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          file: Dockerfile
          framework: dockerfile
          quiet: true
          soft_fail: false
