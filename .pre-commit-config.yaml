# Pre-commit hooks for security and code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Build validation: Ensure Python code compiles with no syntax errors
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
        name: check-python-syntax
        description: Validates Python files parse as valid Python (no syntax errors)

  # Test validation: Run pytest to ensure all tests pass
  # Requires: pip install -r requirements.txt (run once after cloning)
  - repo: local
    hooks:
      - id: pytest
        name: pytest (all tests must pass)
        entry: bash scripts/run-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Security: Bandit - finds common security issues in Python code
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "."]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Security: Safety - checks dependencies for known vulnerabilities
  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: python3 -m safety scan --target requirements.txt
        language: system
        files: requirements.*\.txt$
        pass_filenames: false

  # Security: Detect secrets - prevents committing passwords/keys
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  # Code quality: Basic Python checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Code quality: Ruff - fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # IaC Security: Checkov - scans Dockerfile, docker-compose, K8s, Terraform
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.334
    hooks:
      - id: checkov
        args: [
          "--framework", "dockerfile,docker_compose",
          "--quiet",
          "--compact",
        ]
